{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

    <div class="text-center mb-sm-5">
    <h1>{{ self.subtitle }}</h1>


    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
    {% for block in page.body %}
        {% include_block block with block_id=block.id %}
    {% endfor %}
</div>
{% endblock %}
